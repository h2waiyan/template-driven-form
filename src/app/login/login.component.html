<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="usrnm"
              required
              minlength="5"
              #username="ngModel"
            />
            <span *ngIf="!username.valid && username.touched" class="text-muted"
              >Username is required and must have at least 5 characters.</span
            >
          </div>
          <button class="btn btn-default" type="button">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              email
              required
              #email="ngModel"
            />
            <span *ngIf="!email.valid && email.touched" class="text-muted"
              >Invalid Email</span
            >
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [(ngModel)]="que"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div>
          <textarea
            name="que"
            id=""
            cols="30"
            rows="3"
            [(ngModel)]="ans"
          ></textarea>
        </div>
        <span>Your ans is : {{ ans }}</span>
        <br />
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
